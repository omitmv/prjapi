# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - transfuturo-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_242be4b177d24acc8840736b73778dc0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_02a2b215667d439d945824ff993cc5d0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_242be4b177d24acc8840736b73778dc0 }}/omitmv/prjapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'transfuturo-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_180acb24f47e4f7fbfdaaae6e9fa3847 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_242be4b177d24acc8840736b73778dc0 }}/omitmv/prjapi:${{ github.sha }}'